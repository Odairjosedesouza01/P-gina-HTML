<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Primeiro Site Desenvolvido</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- MENU FIXO SUPERIOR -->
    <header class="header">
        <h1 class="logo">Meu Primeiro Site Desenvolvido</h1>
        <nav class="menu">
            <a href="#sobre">Sobre mim</a>
            <a href="#formacao">Formação</a>
            <a href="#portfolio">Portfólio</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <!-- SEÇÃO SOBRE MIM -->
    <section id="sobre" class="secao">
        <h2>Sobre mim</h2>
        <p><!-- Cole aqui seu texto pessoal --></p>
    </section>

    <!-- SEÇÃO FORMAÇÃO -->
    <section id="formacao" class="secao">
        <h2>Formação</h2>
        <p><!-- Cole aqui suas informações de formação e cursos --></p>
    </section>

    <!-- SEÇÃO PORTFÓLIO -->
    <section id="portfolio" class="secao">
        <h2>Portfólio</h2>
        <ul>
            <!-- Adicione aqui seus links de projetos -->
        </ul>
    </section>

    <!-- SEÇÃO CONTATO -->
    <section id="contato" class="secao">
        <h2>Contato</h2>
        <form id="formContato">
            <label>Nome:</label>
            <input type="text" id="nome" />

            <label>E-mail:</label>
            <input type="email" id="email" />

            <label>Mensagem:</label>
            <textarea id="mensagem"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
